

<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Responsive Item Semantic Ui Playground</title>
  <meta name="description" content="Semantic Ui Playground">
  <meta name="author" content="Tailor Vijay">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>


<div class="ui container">
<!--main header-->
  <div class="ui mini inverted menu blue">
    <div class="item blue">
      <button class="ui icon blue button">
        <i class="angle left big icon"></i>
      </button>
    </div>

    <div class="item">
      <img src="images/logo.png">
    </div>
    <div class="right menu">
      <a class="item">Logout</a>
      <div class="item">
        <div class="ui compact menu">
          <div class="ui icon simple dropdown item">
            <i class="bars icon blue"></i>
            <div class="right menu">
              <div class="right link item">Playlists</div>
              <div class="right link item">Device Groups</div>
              <div class="right link item">User Groups</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--page-->

  <div class="ui segments">
    <!--table header-->
    <div class="ui segment">
      <div class="ui raised segment">
        <a class="ui red ribbon label huge">Playlist name</a>
      </div>
    </div>
    <!--table body-->
    <div class="ui segments">
      <!--table sub header (filter)-->
      <div class="ui inverted red segment">
        <div class="ui top attached label">
          <div class="ui red label">3</div>
          URLs
          <button class="ui right floated button green">
            <i class="add icon"></i>
            Add URL
          </button>

        </div>
        <div class="ui fluid inverted large icon input">
          <input type="text" placeholder="Filter List...">
            <i class="filter icon"></i>
        </div>
      </div>

      <!--table lines-->
      <div class="ui relaxed divided items">
        <!--table line-->
        <div class="item">
          <div class="content">
            <a class="header">Item header</a>
            <span>
              <a target="_blank" href="https://www.example.com">
                <i class="external icon primary"></i>
              </a>
            </span>
            <div class="extra">
              <div class="ui right floated icon buttons">
                <button class="ui button primary"><i class="edit icon"></i></button>
                <button class="ui button danger"><i class="delete icon"></i></button>
              </div>
              <a class="ui green label">
                20000
                <div class="detail">ms</div>
              </a>
              <!--div class="ui label">20000 ms</div-->
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
